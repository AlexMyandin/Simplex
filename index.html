<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<title>css</title>
</head>
<body>
	<div class="wrapper">
		<div class="content">
			<div class="title-block">
				<div style="text-align: center; margin-top: 50px;" class="container">
					<b>Базовый Симплекс-метод</b>
				</div>
			</div>
			<div class="block-1-input">
				<div class="container">
					<div class="block-1-input__row">
						<div class="block-1-input__container-for-input-var container-for-input-var">
							<div class="container-for-input-var__simplex-variables">
								<div>Количество переменных:</div>
								<div>Количество ограничений:</div>
							</div>
							<div class="container-for-input-var__simplex-num-restrictions">
								<input id="varsBox" type="number" min="1" max="1000" value="3">
								<input id="restrBox" type="number" min="1" max="1000" value="3">
							</div>
						</div>
						<div><b>Целевая функция:</b></div>
						<div class="block-1-input__function-block">
								<div class="block-1-input__simplex-function">
									<span id="function"></span>
									<span>&rarr;</span>
									<select id="mode">
										<option>max</option>
									</select>
								</div>
						</div>
						<div><b>Ограничения:</b></div>
						<div class="block-1-input__simplex-restrictions">
							<div class="block-1-input__containex-restrictions">
								<div id="restrictions"></div>
								<div id="cond"></div>
							</div>
							<div style="display: inline-block; margin-top: 30px;" id="rest-vars"></div>
							<span style="display: inline-block;">>=0</span>
						</div>
						<div class="block-1-input__simplex-buttons">
							<div class="block-1-input__btn-clear simplex-btn">Очистить</div>
							<div class="block-1-input__btn-solve simplex-btn">Решить</div>
						</div>
					</div>
				</div>
			</div>
			<div class="block-2-answer">
				<div class="container">
					<div class="block-2-answer__answer">
						<div class="block-2-answer__f"></div>
						<div class="block-2-answer__x"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="js/script.js"></script>
</body>
</html>
